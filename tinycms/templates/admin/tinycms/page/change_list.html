{% extends "admin/change_list.html" %}

{% block content %}
    <script type="text/javascript" src="{{STATIC_URL}}stoat/jquery.ui.draggable.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}stoat/jquery.ui.droppable.js"></script>

    {{ block.super }}
    <form action="{{ request.path }}move-page/" id="move-page" method="post">
        {% csrf_token %}
        <input type="hidden" class="page" value="" name="page" />
        <input type="hidden" class="target" value="" name="target" />
        <input type="hidden" class="position" value="" name="position" />
    </form>
{% endblock %}
